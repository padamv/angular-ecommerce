<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <!-- customer form group -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2"><label for="firstName">First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text" id="firstName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="lastName">Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text" id="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="email">Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text" id="email">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Shipping Address -->

                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-2"><label for="country">Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="country" id="country">
                                    <option >TO DO</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="street">Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text" id="street">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="city">City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text" id="city">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="state">State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="state" id="state">
                                    <option >TO DO</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="zipCode">Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text" id="zipCode">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Billing Address -->

                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>
                    <div class="row">
                        <div class="col-md-2"><label for="country">Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="country" id="country">
                                    <option >TO DO</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="street">Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text" id="street">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="city">City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text" id="city">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="state">State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="state" id="state">
                                    <option >TO DO</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label for="zipCode">Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text" id="zipCode">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>
        </div>
    </div>

</div>
